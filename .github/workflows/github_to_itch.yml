name: Publish to Itch.io

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Ensure compatibility with the latest Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Checkout the code from the main branch
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Godot executable
      - name: Set up Godot executable
        env:
          GODOT_VERSION: "4.3-stable"
        run: |
          GODOT_URL="https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}_linux_headless.64.zip"
          echo "Downloading Godot from $GODOT_URL"
          curl -L $GODOT_URL --output godot.zip
          unzip godot.zip -d godot
          sudo mv godot/Godot_* /usr/local/bin/godot
          godot --version  # Check if Godot installed correctly

      # Export the project for HTML5
      - name: Export HTML5
        run: |
          echo "Exporting project for Web..."
          godot --headless --export-release "Web" build/web
          ls -R build/web  # List contents to verify export succeeded
        env:
          GODOT_PROJECT_DIR: ${{ github.workspace }}

      # Compress the exported files
      - name: Zip exported files
        run: |
          echo "Zipping exported files..."
          zip -r build/web.zip build/web
          ls -lh build/web.zip  # List details to verify zip succeeded

      # Install Butler
      - name: Install Butler
        run: |
          echo "Installing Butler..."
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/head/butler.zip
          unzip butler.zip -d butler
          sudo mv butler/butler /usr/local/bin/butler
          butler -V  # Check if Butler installed correctly

      # Push to Itch.io using Butler
      - name: Push to Itch.io
        run: |
          echo "Pushing to Itch.io..."
          butler push build/web.zip glasstacojar/gwj75:"HTML5 / Playable in browser"
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_IO_API_KEY }}
